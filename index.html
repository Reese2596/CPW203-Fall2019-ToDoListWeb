<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Free online todo list tracker. Manage todos free online.">
    <script src="JavaScript/main.js"></script>
    <link rel="stylesheet" href="Css/main.css">
    <title>Free Online ToDo List</title>
</head>
<body>
    <h1>ToDo List:</h1>

    <form id="input">
        <input type="text" placeholder="Title" name="title"
                id="title">
        <br>

        <input type="text" placeholder="Deadline" name="deadline"
                id="deadline" aria-placeholder="Enter the deadline of the task.">
        <br>

        <input type="checkbox"> IsComplete?
        <br><br>

        <input type="button" value="Add ToDo">
        <br><br>
    </form>
    <div id="todo">
        
    </div>
    <div id="complete">

    </div>
</body>
</html>
